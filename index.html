<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order the Pizza</title>
    <!-- bootstrap css -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <!-- custom css -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--Start Navigation //-->
    <div class="topmenu">
        <div class="navi">
            <ul class="nav-items">
                <li><a href="#home">Home</a></li>
                <li><a href="#order">Orders</a></li>
                <!-- <li><a href="#contact">Contacts</a></li> -->
            </ul>
        </div>
    </div>

    <!-- landing page -->
    <div class="landing" id="home">
        <div class="colourshed">
            <div id="push"></div>
            <div class="landing-text">
                <h1 class="text-white text-center"><span class="pizz">You want a Pizza!!!!</span></h1>
            </div>
            <div class="h-buttons text-center">
                <a href="#order">
                    <button class="btn bg-info floater  infinite delay-2s">Please click here Order</button>
                </a>

            </div>
        </div>
    </div>

    <!-- order page -->
    <div class="orders" id="order">
        <div class="order_img">
            <div class="colourshed">
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8 order-overlay text-center">
                        <form class="col-sm-6 offset-sm-3 text-center">
                            <label>Pick your pizza Flavour:</label>
                            <select class="custom-select custom-select-md mb-3 flavour" required>
                                <option value="">------</option>
                                <option value="periperi">Peri-Peri Chicken</option>
                                <option value="bbq">BBQ Steak</option>
                                <option value="boerewors">Boerewors</option>
                                <option value="hawaiian">Hawaiian</option>
                                                                
                            </select>
                            <label>Chose your preferred Size:</label>
                            <select class="custom-select custom-select-md mb-3" id="size" required>
                                <option value="">------</option>
                                <option value="regular">Regular</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                            </select>
                            <label for="crust">Choose your favorite Crust:</label>
                            <select class="custom-select custom-select-md mb-3" id="crust" required>
                                <option value="">------</option>
                                <option value="thin">Thin Crust @ Kshs400</option>
                                <option value="thick">Thick Crust @kshs 650</option>
                                <option value="flatbread">FlatBread Crust @ kshs1100</option>
                                
                            </select>
                            <label>Select Your favourite Toppings</label>
                            <select class="custom-select custom-select-md mb-3" id="toppings" required>
                                <option value="">------</option>
                                <option value="tomato">Tomato @kshs 63</option>
                                <option value="onions">Onions @Kshs 50</option>
                                <option value="mushroom">Mushroom @ kshs 150</option>                          
                                <option value="pineapple">Pineapple @kshs 120</option>
                                                        
                                
                            </select>
                            <label for="number">Number of Pizza's</label>
                            <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>

                        </form>
                        <a href="#summary">
                            <button type="submit" class="btn btn-success checkout" id="checkout">
                                Checkout
                            </button>
                        </a>

                    </div>
                    <div class="col-sm-2"></div>
                </div>
            </div>
            
            <div class="order-summary" id="sum-order">
                <h1 class="text-center" id="summary">Order Summary</h1>
                <h2 class="text-center summary">Here is the total cost of your Order:</h2>
   
                <p id="list" style="color: black; text-align: center;"></p>
        
               
                <div class="cdata-overlay" >
                    <div class="customerdata row"id="location">
                        <div class="col-sm-3"></div>
                        <form action="" class="form-group col-sm-6 data">
                            <input type="text" class="form-control cdata" placeholder="Enter your Name:">
                            <input type="text" class="form-control cdata" placeholder="Enter your phone number: ">
                            <input type="text" class="form-control cdata" placeholder="Enter the location: ">
                            <button class="btn bg-info text-center d-block mx-auto go">Make Delivery</button>
                        </form>
            
                        <div class="col-sm-3"></div>
                    </div>
                </div>
                <div class="d-block mx-auto text-center">
                    <button class='deliver'>Make Delivery</button>
                    <button class='delivernot'>Pick Up</button>
                </div>
            </div>
            
                      
            
    <!-- custom java scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/scrollify.js"></script>

</body>


</html>
