<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order the Pizza</title>
    <!-- bootstrap css -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <!-- custom css -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--Start Navigation //-->
    <div class="topmenu">
        <div class="navi">
            <ul class="nav-items">
                <li><a href="#home">Home</a></li>
                <li><a href="#order">Orders</a></li>
                <!-- <li><a href="#contact">Contacts</a></li> -->
            </ul>
        </div>
    </div>

    <!-- landing page -->
    <div class="landing" id="home">
        <div class="colourshed">
            <div id="push"></div>
            <div class="landing-text">
                <h1 class="text-white text-center"><span class="pizz">You want a Pizza!!!!</span></h1>
            </div>
            <div class="h-buttons text-center">
                <a href="#order">
                    <button class="btn bg-info floater  infinite delay-2s">Please click here Order</button>
                </a>

            </div>
        </div>
    </div>

    <!-- order page -->
    <div class="orders" id="order">
        <div class="order_img">
            <div class="colourshed">
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8 order-overlay text-center">
                        <form class="col-sm-6 offset-sm-3 text-center">
                            <label>Pick your pizza Flavour:</label>
                            <select class="custom-select custom-select-md mb-3 flavour" required>
                                <option value="">------</option>
                                <option value="chickentikka">Chicken Tikka</option>
                                <option value="periperi">Peri-Peri Chicken</option>
                                <option value="bbq">BBQ Steak</option>
                                <option value="boerewors">Boerewors</option>
                                <option value="hawaiian">Hawaiian</option>
                                <option value="mushroom">Chicken and Mushroom</option>
                                <option value="regina">Regina Pizza</option>
                            </select>
                            <label>Chose your preferred Size:</label>
                            <select class="custom-select custom-select-md mb-3" id="size" required>
                                <option value="">------</option>
                                <option value="regular">Regular</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                            </select>
                            <label for="crust">Choose your favorite Crust:</label>
                            <select class="custom-select custom-select-md mb-3" id="crust" required>
                                <option value="">------</option>
                                <option value="thin">Thin Crust</option>
                                <option value="thick">Thick Crust</option>
                                <option value="flatbread">FlatBread Crust</option>
                                <option value="custom">Custom Crust</option>
                            </select>
                            <label>Select Your favourite Toppings</label>
                            <select class="custom-select custom-select-md mb-3" id="toppings" required>
                                <option value="">------</option>
                                <option value="tomato">Tomato</option>
                                <option value="onions">Onions</option>
                                <option value="mushroom">Mushroom</option>
                                <option value="greenpepper">Green Pepper</option>
                                <option value="olives">Olives</option>
                                <option value="pineapple">Pineapple</option>
                                <option value="sweetcorn">Sweet Corn</option>
                                <option value="macon">Macon</option>
                                <option value="mince">Mince</option>
                                <option value="beef">Beef Peperoni</option>
                                <option value="chicken">Periperi Chicken</option>
                            </select>
                            <label for="number">Number of Pizza's</label>
                            <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>

                        </form>
                        <a href="#results">
                            <button type="submit" class="btn btn-success checkout" id="save">

                                Checkout
                            </button>
                        </a>

                    </div>
                    <div class="col-sm-2"></div>
                </div>
            </div>
        </div>

    </div>
    <!-- custom java scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
   

</body>

</html>
